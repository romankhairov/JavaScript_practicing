<!DOCTYPE html>
<html>
<title>Preview Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="">
<body>

<h2 class="title">Manual Slideshow test</h2>

<div class="w3-content w3-display-container">
  <img class="photosPreview" src="" style="width:100%">
  <img class="photosPreview" src="" style="width:100%">
  <img class="photosPreview" src="" style="width:100%">
  <img class="photosPreview" src="" style="width:100%">

  <a class="buttonLeft" onclick="plusDivs(-1)">&#10094;</a>
  <a class="buttonRight" onclick="plusDivs(1)">&#10095;</a>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("photosPreview");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
